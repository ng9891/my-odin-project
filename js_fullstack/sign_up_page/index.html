<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vT's Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <div class="img-container">
      <div class="logo">
        <div class="image"></div>
        <span class="logo-text">ODIN</span>
      </div>
      <div class="image"></div>
      <span class="image-author">Image by <a href="https://unsplash.com/@claybanks">Clay Banks</a></span>
    </div>
    <div class="content-container">
      <div class="description">
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. <br>
        Sign up <em>now</em> to get started.
        <br><br>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="myForm" class="form" action="post">
        <p class="form-description">Let's Do this!</p>
        <div class="form-control">
          <label for="name">First Name*</label>
          <input type="text" name="name" id="name" autocomplete="given-name" placeholder="David" minlength="3" required/>
          <div class="error"></div>
        </div>
        <div class="form-control">
          <label for="last-name">Last Name*</label>
          <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Copperfield" minlength="2" required/>
          <div class="error"></div>
        </div>
        <div class="form-control">
          <label for="email">Email*</label>
          <input type="email" name="email" id="email" autocomplete="email" placeholder="your@email.com" required/>
          <div class="error"></div>
        </div>
        <div class="form-control">
          <label for="tel">Phone Number</label>
          <input type="tel" name="tel" id="tel" autocomplete="tel" placeholder="123-456-1234" minlength="7"/>
          <div class="error"></div>
        </div>
        <div class="form-control">
          <label for="password">Password*</label>
          <input type="password" name="password" id="password" autocomplete="new-password" placeholder=" " minlength="7" pattern=^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$ required/>
          <div class="error"></div>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password*</label>
          <input type="password" name="password2" id="password2" autocomplete="new-password" placeholder=" " minlength="7" required />
          <div class="error"></div>
        </div>
      </form>
      <div class="form-button">
        <button class="submit-btn" type="submit" form="myForm">Submit</button>
        <span>Already have an account? <a href="#">Sign in</a></span>
      </div>
    </div>
  </main>
  <footer>
    <div>By <a href="https://github.com/ng9891">vT</a> </div>
  </footer>
</body>

</html>
