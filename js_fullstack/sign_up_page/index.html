<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vT's Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <div class="img-container">
      <div class="logo">
        <div class="image"></div>
        <span class="logo-text">ODIN</span>
      </div>
      <div class="image"></div>
      <span class="image-author">Image by <a href="https://unsplash.com/@claybanks">Clay Banks</a></span>
    </div>
    <div class="content-container">
      <div class="description">
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. <br>
        Sign up <em>now</em> to get started.
        <br><br>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form class="form">
        <p>Let's Do this!</p>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" autocomplete="name">
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div>By <a href="https://github.com/ng9891">vT</a> </div>
  </footer>
</body>

</html>
