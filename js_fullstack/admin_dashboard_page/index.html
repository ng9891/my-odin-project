<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vT's Admin Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./data/projects.js" defer></script>
  <script src="./data/js.js" defer></script>
  <script src="./data/css.js" defer></script>
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="search-bar">
        <label for="search"><img src="./assets/magnify.svg" alt=""></label>
        <input type="search" name="search" id="search">
      </div>
      <div class="profile">
        <img src="./assets/bell-ring-outline.svg" alt="">
        <img src="./assets/theme-light-dark.svg" alt="">
        <img src="./assets/vtslogo3.svg" alt="">
        <div class="name">David Ng</div>
      </div>
      <div class="greeting">
        <img src="./assets/vtslogo3.svg" alt="">
        <div>
          <h5>Hi There,</h5>
          <h3>David Ng!</h3>
        </div>
      </div>
      <div class="action-btn">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <div class="sidebar">
      <div class="logo">
        <img src="./assets/view-dashboard-variant.svg" alt="dashboard icon">
        <h1><span>Dashboard</span></h1>
      </div>
      <div>
        <ul>
          <li>
            <img src="./assets/home-variant.svg" alt="home icon">
            <span>Home</span>
          </li>
          <li><img src="./assets/card-account-details-outline.svg" alt="profile icon">
            <span>Profile</span>
          </li>
          <li><img src="./assets/message-text.svg" alt="messages icon">
            <span>Messages</span>
          </li>
          <li><img src="./assets/clock.svg" alt="history icon">
            <span>History</span>
          </li>
          <li><img src="./assets/note-multiple.svg" alt="tasks icon">
            <span>Tasks</span>
          </li>
          <li><img src="./assets/account-multiple.svg" alt="Communities icon">
            <span>Communities</span>
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li>
            <img src="./assets/cog.svg" alt="settings icon">
            <span>Settings</span>
          </li>
          <li>
            <img src="./assets/help-box.svg" alt="support icon">
            <span>Support</span>
          </li>
          <li>
            <img src="./assets/shield-check.svg" alt="privacy icon">
            <span>Privacy</span>
          </li>
        </ul>
      </div>
    </div>
    <main>
      <div class="card-container">
        <div class="cards-header">
          <h3>Your Projects</h3>
        </div>
      </div>
    </main>
    <aside>
      <h3>JavaScript Exercises</h3>
      <div class="js-container">
      </div>
      <h3>CSS Exercises</h3>
      <div class="css-container">
      </div>
    </aside>
  </div>
</body>

</html>
