<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO list</title>
  <script src="index.bundle.js" defer></script>
</head>

<body>
  <div class="modals">
    <dialog class="modal">
      <div class="modal-container">
        <div class="close-btn">
          <!-- <img src="../src/assets/trash-can-outline.svg" alt=""> -->
          <img src="../src/assets/close.svg" alt="">
        </div>
        <h3>New Task</h3>
        <div>
          <form method="dialog"></form>
        </div>
      </div>
    </dialog>
  </div>
  <div id="container">
    <header>
      <div class="sidebar-btn"><img src="../src/assets/menu.svg" alt=""></div>
      <div>
        <h3>TODO List</h3>
      </div>
    </header>
    <div class="backdrop"></div>
    <nav class="sidebar">
      <ul>
        <li class="home active"><span>Home</span><span class="notodo"></span></li>
        <li class="today"><span>Today</span><span class="notodo"></span></li>
        <li class="week"><span>Week</span><span class="notodo"></span></li>
        <li class="projects">
          <span>Projects</span>
          <ul class="projects-container"></ul>
        </li>
      </ul>
    </nav>
    <div class="todo-container">
    </div>
  </div>
</body>

</html>
