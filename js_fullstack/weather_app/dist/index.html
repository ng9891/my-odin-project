<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="../src/assets/favicon.svg">
  <script src="bundle.js" defer></script>
</head>

<body>
  <header>
    <div class="logo">
      <h1>Weather</h1>
    </div>
    <div class="search">
      <input type="search" name="q" id="search" placeholder="Enter a City" list="autocomplete" minlength="2">
      <datalist id="autocomplete">

      </datalist>
      <button>Search</button>
    </div>
    <div class="btn-container">
      <span class="c active">
        °C
      </span>
      /
      <span class="f">
        °F
      </span>
    </div>
  </header>
  <div class="loadingContainer">
    <div class="loading active"></div>
  </div>
  <main>
    <div class="forecast">
      <div class="location"></div>
      <div class="small-details"></div>
      <div class="weather"></div>
      <div class="hourly"></div>
    </div>
    <div class="details"></div>
    <div class="daily"></div>
  </main>
  <footer>
    <span>Icon by<a href="https://erikflowers.github.io/weather-icons/">Erik Flowers</a></span> |
    <span>Made by vT<a href="https://github.com/ng9891/"><img src="../src/assets/github.svg" alt="github"></a></span>
  </footer>
</body>

</html>
