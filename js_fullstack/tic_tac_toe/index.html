<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <header>HEADER</header>
    <div class="icon">ICON</div>
    <div class="board-container">
      <div class="grid">
        <div data-pos="0,0"></div>
        <div data-pos="0,1"></div>
        <div data-pos="0,2"></div>
        <div data-pos="1,0"></div>
        <div data-pos="1,1"></div>
        <div data-pos="1,2"></div>
        <div data-pos="2,0"></div>
        <div data-pos="2,1"></div>
        <div data-pos="2,2"></div>
      </div>
    </div>
    <button class="reset-btn">Reset</button>
    <footer>
      Made by vT <a href="https://github.com/ng9891/"><img src="./assets/github.svg" alt=""></a>
    </footer>
  </div>
</body>

</html>
