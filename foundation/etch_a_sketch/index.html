<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>vT's Etch A Sketch</title>
</head>

<body>
  <div class="container">
    <div class="title">Etch A Sketch</div>
    <div class="content">
      <div class="btn-group">
        <button class="rainbow-btn">Rainbow</button>
        <button class="eraser-btn">Eraser</button>
      </div>
      <div class="grid"></div>
      <div class="matrix-slider">
        <div>
          <input type="range" name="slider" min="10" max="100" value="16" step="2">
          <label class="matrix-size">16x16</label>
        </div>
        <button class="reset">&#x21bb;</button>
      </div>
    </div>
    <div class="color-picker">
      <input type="color" name="color-picker">
    </div>
    <div class="footer">
      <i>Copyright @ The Odin Project 2022 - Dev by </i><a href="https://github.com/ng9891"><b>vT</b></a>
    </div>
  </div>
</body>

</html>
